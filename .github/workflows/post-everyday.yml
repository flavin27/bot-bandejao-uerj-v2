name: post tweet everyday
on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    environment: myenvironment
    steps:
      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Pull the bot image
        run: docker pull ghcr.io/flaviodev27/bot-bandejao-uerj-v2/bot-bandejao-uerj-v2:latest

      - name: Run the bot image
        run: |
          docker run --rm \
            -e API_KEY="${{ secrets.API_KEY }}" \
            -e API_SECRET_KEY="${{ secrets.API_SECRET_KEY }}" \
            -e ACCESS_TOKEN="${{ secrets.ACCESS_TOKEN }}" \
            -e ACCESS_TOKEN_SECRET="${{ secrets.ACCESS_TOKEN_SECRET }}" \
            ghcr.io/flaviodev27/bot-bandejao-uerj-v2/bot-bandejao-uerj-v2:latest \
            php -f main.php "${{ secrets.API_KEY }}" "${{ secrets.API_SECRET_KEY }}" "${{ secrets.ACCESS_TOKEN }}" "${{ secrets.ACCESS_TOKEN_SECRET }}"
